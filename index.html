    <script>
        var requestURL = 'https://amirmahdidashti.github.io/project2/menu.json';
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function () {
            var menu = request.response;
            var items = menu['items'];
            for (let i = 0; i < items.length; i++) {
                const element = items[i];
                myli = document.createElement('li');
                myli.className = 'nav-item';
                mya = document.createElement('a');
                mya.className = 'nav-link';

                mya.href = element.link;
                mya.innerHTML = element.title;

                myli.appendChild(mya);
                $("#menulinks").appendChild(myli);
            }
        }
        mytext = "سلام خوش آمدید";
        i = 0;
        intro = setInterval(() => {
            document.getElementById("test").innerHTML += mytext.charAt(i);
            i++;
            if (mytext.length < i) {
                document.getElementById("test").style.animation = "tada 1s";
                clearInterval(intro);
            }
        }, 100);

        function copyText(text) {

            var textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            document.getElementById('copyText').innerHTML = 'کپی شد';
            document.getElementById('copyText').style.animation = 'fadeOut 1s';
            setTimeout(() => {
                document.getElementById('copyText').innerHTML = '';
                document.getElementById('copyText').style.animation = '';
            }, 985);

        }

    </script>
