<body dir="rtl">

    <div class="alert alert-danger text-right alert-dismissible animated " id="eror">
        <button type="button" class="close " onclick="document.getElementById('eror').classList.add('rollOut');setTimeout(() => {
            document.getElementById('eror').classList.add('d-none');
        }, 500);">×</button>
        <strong>خطا!</strong> در دریافت اطلاعات خطایی پیش آمده
    </div>
    <button type="button" class=" btn btn-primary mx-auto d-block" style="font-family: vazirmatn;" data-toggle="modal"
        data-target="#myModal">
        وارد کردن مشخصات
    </button>

    <div class="modal animated "  id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">مشخصات خود را وارد کنید</h4>
                </div>

                <div class="modal-body">
                    <input type="text" class="form-control " id="name" placeholder="نام خود را وارد کنید">
                    <input type="text" class="form-control mt-2" id="age" placeholder="سن خود را وارد کنید">
                    <select class="form-control mt-2" id="gender">

                        <option value="مرد">مرد</option>
                        <option value="زن">زن</option>
                    </select>
                    <select class="form-control mt-2" id="avatar">

                        <option value="r">اواتار شانسی</option>
                        <option value="1">اواتار اولی</option>
                        <option value="2">اواتار دومی</option>
                        <option value="3">اواتار سومی</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" onclick="seting()" class="btn btn-success mx-auto d-block"
                        style="font-family: vazirmatn;" data-dismiss="modal" >ثبت</button>
                </div>

            </div>
        </div>
    </div>


    <div id="result" class="card d-none mx-auto" style="width: fit-content;">
        <img class="card-img-top" id="img" src="img_avatar1.png" alt="Card image">
        <div class="card-body">
            <p class="card-text text-right" id="namer"></p>
            <p class="card-text text-right" id="ager"></p>
            <p class="card-text text-right" id="genderr"></p>
        </div>
    </div>
0
    <script>



        function seting() {

            gender = document.getElementById('gender').value;
            name = document.getElementById('name').value;
            age = document.getElementById('age').value;
            if (Number(age)) {

                document.getElementById('ager').classList.remove('text-danger');
            }
            if (!name == "") {

                document.getElementById('namer').classList.remove('text-danger');
            }
            if (!Number(age)) {
                age = "خطا";
                eror();
                document.getElementById('ager').classList.add('text-danger');
            }
            else if (age <= 16) {
                age = age + " نوجوان";
            }
            else if (age < 30) {
                age = age + " جوان";
            }
            else if (age >= 30) {
                age = age + " میانسال";
            }
            if (name == "") {
                name = "خطا";
                eror();
                document.getElementById('namer').classList.add('text-danger');
            }

            if (gender == "خانم ") {
                r = 15;
                if (document.getElementById('avatar').value != "r") {
                    r = parseInt(document.getElementById('avatar').value) + 3;
                }
                while (r > 6 & document.getElementById('avatar').value == "r") {
                    r = Math.floor(Math.random() * 10) + 4;
                }
                document.getElementById('img').src = "https://www.w3schools.com/bootstrap4/img_avatar" + r + ".png";
            }
            else {
                r = 15;
                if (document.getElementById('avatar').value != "r") {
                    r = parseInt(document.getElementById('avatar').value);
                }
                while (r > 3 & document.getElementById('avatar').value == "r") {
                    r = Math.floor(Math.random() * 10) + 1;
                }
                document.getElementById('img').src = "https://www.w3schools.com/bootstrap4/img_avatar" + r + ".png";
            }
            document.getElementById('namer').innerHTML = "نام: " + name;
            document.getElementById('ager').innerHTML = "سن: " + age;
            document.getElementById('genderr').innerHTML = "جنسیت: " + gender;
            document.getElementById('result').classList.remove('d-none');

        }
       
    </script>
</body>
