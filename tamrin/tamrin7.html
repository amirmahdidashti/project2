   <div id="box" style="background-color: blue;position: absolute;width: 50px;height: 50px;top: 80px;right: 80px;" onclick="move()"></div>
   <script>
       
       box=document.getElementById("box");
       function move() {
           i=80;
           a = setInterval(() => {
               i++
               box.style.right = i+"px";
               box.style.top = i+"px";
               if (i>=400) {
                   clearInterval(a);
               }
           }, 20);
       }
   </script>
