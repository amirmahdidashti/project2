        <button type="button" onclick="singin()" class=" btn btn-success "

    <script>
        login = false;
        function singin() {
            username = document.getElementById('username').value;
            password = document.getElementById('password').value;
            if (username == "ali" && password == "123") {
                document.getElementById('user').innerHTML = username;
                document.getElementById('r').classList.remove('d-none');
                login = true;
            }
            else {
                alert("خطا");
            }
        }
        function singout() {
            if (login) {
                if (confirm("ایا مطمعن هستید؟")) {
                    document.getElementById('r').classList.add('d-none');
                    login = false;
                }
            }
            else if (login == false) {
                alert("شما وارد نشدید");
            }

        }
    </script>
