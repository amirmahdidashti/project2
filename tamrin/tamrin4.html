<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://amirmahdi264.pcshared.com/style.css">
</head>

<body dir="rtl">
    <div class="sticky-top navbar  navbar-expand-sm bg-info  navbar-light mb-1">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon "></span>
        </button>
        <a href="index.html" class="navbar-brand ">
            <img src="https://taaghche.com/images/firstpagebanner/underbanner/FreeBooks.webp" style="width:40px;">
        </a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav text-right">

                <li class="nav-item">
                    <a class="nav-link  " href="http://amirmahdi264.pcshared.com/">
                        خانه
                    </a>
                </li>
               
                <li class="nav-item ">
                    <a class="nav-link disabled " href="">
                        به زودی
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <div class="d-flex form-group  mx-5 ">
        <input type="number" dir="ltr" class="form-control text-center" id="n1" placeholder="عدد اول">
        <input type="number" dir="ltr" class="form-control text-center" id="n2" placeholder="عدد دوم">

    </div>

    <div dir="ltr" class="form-group mx-5">
        <div class="checkbox text-center">
            <label for="hold"><input type="checkbox" name="hold" id="hold" value=""> نگه داشتن اعداد </label>
        </div>
        <input type="number" class="form-control text-center" id="res" placeholder="نتیجه" readonly>
    </div>
    <div class="form-group d-flex">
        <input type="button" style="width: 55px;" class="btn btn-primary mx-auto d-block " onclick="sum()" value="+">
        <input type="button" style="width: 55px;" class="btn btn-primary mx-auto d-block " onclick="mins()" value="-">
        <input type="button" style="width: 55px;" class="btn btn-primary mx-auto d-block " onclick="zarb()" value="*">
        <input type="button" style="width: 55px;" class="btn btn-primary mx-auto d-block " onclick="tagh()" value="/">
    </div>
    <script>
        n1;
        n2;
        function geting() {
            if (document.getElementById('n1').value == '') {
                n1 = '';

            }
            else {
                n1 = parseInt(document.getElementById('n1').value);

            }
            if (document.getElementById('n2').value == '') {
                n2 = '';
            }
            else {
                n2 = parseInt(document.getElementById('n2').value);
            }
        }
        function delfi() {
            if (!document.getElementById('hold').checked) {
                document.getElementById('n2').value = '';
                document.getElementById('n1').value = '';
            }
        }
        function sum() {
            geting();
            document.getElementById('res').value = n1 + n2;
            delfi();
        }
        function mins() {
            geting();
            document.getElementById('res').value = n1 - n2;
            delfi();
        }
        function zarb() {
            geting();
            document.getElementById('res').value = n1 * n2;
            delfi();
        }
        function tagh() {
            geting();
            document.getElementById('res').value = n1 / n2;
            delfi();
        }
    </script>
</body>

</html>
